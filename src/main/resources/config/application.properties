server.port=8081
server.context-path=/

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/teach
spring.datasource.username=root
spring.datasource.password=root

mybatis.type-aliases-package=com.aaa.lee.es.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

elasticsearch.ip=192.168.23.136
# 如果使用的TransportClient方式进行连接ES，必须要使用9300端口号，如果使用的是9200端口号则无法连接
elasticsearch.port=9300
# ES的连接数(可以同时有多少连接)
elasticsearch.pool=5
#注意cluster.name需要与config/elasticsearch.yml中的cluster.name一致
elasticsearch.clusterName=my-cluster
elasticsearch.nodeName=node-1